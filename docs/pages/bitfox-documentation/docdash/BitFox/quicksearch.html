Name Type Description me BitFox the current BitFox instance Returns: Checks if a Limit Sell Order has been filled i.e. if its status has changed to 'closed' Type Promise.&lt;void&gt; &lt;async&gt; checkIsShortInProfit(ticker, me) Parameters: Name Type Description ticker any a ticker instance fetched from ccxt lib see ccxt documentation for object structure me BitFox Returns: Checks if a current Short position or Trade is in profit. Type Promise.&lt;void&gt; &lt;async&gt; enterLong(me) Parameters: Name Type Description me BitFox Returns: places a Sell order to enter a long trade/position Type Promise.&lt;void&gt; &lt;async&gt; enterShort(me) Parameters: Name Type Description me BitFox Returns: places a Sell order to enter a short trade/position Type Promise.&lt;void&gt; &lt;async&gt; executeStrategyContext(result, me) Parameters: Name Type Description result Object The Response object returned from a Strategy me BitFox current BitFox instance Returns: Processes the Strategy Response by evaluating the returned State of the Strategy Type Promise.&lt;void&gt; getCurrencies() Returns: The available currencies on the target exchange Type currencies getEventEmitter() Returns: A getter to access the BitFox EventHandler instance Type EventHandler getMarkets() Returns: the Market Structures on target Exchange Type markets getRateLimit() Returns: The rate limit set for API call's set by target Exchange Type rateLimit getRequiredCredentials() Returns: requiredCredentials object to help with identifying what Credentials need to supplied for an exchange! Type requiredCredentials getStrategy() Returns: Return the current configured Strategy instance inside the BitFox Engine Type Strategy getSymbols() Returns: The Symbols available on the Target exchange Type symbols getTimeFrames() Returns: A instance with valid timeframe strings for an exchange! Type timeframes getTimeout() Returns: The Timout for HTTP request on target exchange Type timeout:Number notificationOff() Returns: toggle Notifications Off if you set this to true the Engine will not send out Notifications! Type BitFox notificationOn() Returns: toggle Notifications Onn if you set this to true the Engine will send out Notifications! Type BitFox on(event, callback, eventArgs) Parameters: Name Type Default Description event String The Name of the Event that was triggered callback function The Callback to execute when this event is triggered eventArgs any null additional data supplied in the event &lt;async&gt; run() Returns: Engines Run method, this method is processing Strategy, Alert, Back-testing logic in Intervals when the Engine is providing internal logging and Event Listeners so that users can react to internal logical processes and events. Type Promise.&lt;void&gt; &lt;async&gt; runBackTest(klineCandles) Parameters: Name Type Description klineCandles Array.&lt;number&gt; The timestamped opening, low, high, close and volume candles Returns: Executes a Backtest Process if the the engine is configured to run a Backtest Type Promise.&lt;void&gt; setAlert(args) Parameters: Name Type Description args engineOptions Apply a Notification and/or Alerting context for the Engine setStrategy(args) Parameters: Name Type Description args engineOptions sets up a Strategy with arguments provided during instantiation of a BitFoxEngine setTestEngine(args) Parameters: Name Type Description args Initializes the Back Testing engine with arguments provided during instantiation of a BitFoxEngine &lt;async&gt; setupAndLoadClient() Returns: Sets up the Exchange client and loads market Structures Type Promise.&lt;void&gt; &lt;async&gt; stopLossLong(ticker, me, oB) Parameters: Name Type Description ticker any a ticker instance fetched from ccxt lib see ccxt documentation for object structure me BitFox oB any a order instance fetched from ccxt lib see ccxt documentation for object structure Returns: executes a stop loss order for a long position. Type Promise.&lt;void&gt; &lt;async&gt; stopLossShort(ticker, me, oB) Parameters: Name Type Description ticker any a ticker instance fetched from ccxt lib see ccxt documentation for object structure me BitFox oB any a order instance fetched from ccxt lib see ccxt documentation for object structure Returns: executes a stop loss order for a short position. Type Promise.&lt;void&gt; &lt;async&gt; takeProfit(me) Parameters: Name Type Description me BitFox the current BitFox instance Returns: Starts the Take Profit flow by executing a market order Type Promise.&lt;void&gt; &lt;async&gt; takeProfitLong(ticker, me, oB) Parameters: Name Type Description ticker any a ticker instance fetched from ccxt lib see ccxt documentation for object structure me BitFox oB any a order instance fetched from ccxt lib see ccxt documentation for object structure Returns: Executes a sell order for long that has reached its maturity. Type Promise.&lt;void&gt; &lt;async&gt; takeProfitShort(ticker, me, oB) Parameters: Name Type Description ticker any a ticker instance fetched from ccxt lib see ccxt documentation for object structure me BitFox oB any a order instance fetched from ccxt lib see ccxt documentation for object structure Returns: Executes a sell order for long that has reached its maturity. Type Promise.&lt;void&gt; turnOffTradeOperations() Returns: toggle trade operations Off if you set this to true the Engine will not execute its internal logic for Trade operations! Type BitFox turnOnTradeOperations() Returns: toggle trade operations Off if you set this to true the Engine will not execute its internal logic for Trade operations! Type BitFox &lt;static&gt; getExchanges() Returns: Array of Available Symbols Type String:Array &lt;static&gt; init(args) Parameters: Name Type Description args engineOptions options or argument object to instantiate a BitFoxEngine we provide a easy-to-use Builder Interface please visit: https://benjamin-keil-crypto-worx.github.io/bitfox-wiki/#/ for more info Returns: Type BitFox &lt;static&gt; validateAlertArgs(args) Parameters: Name Type Description args engineOptions Validates a set of arguments for Alerting This method is not yet fully supported Returns: Type boolean &lt;static&gt; validateStrategyArgs(args) Parameters: Name Type Description args engineOptions Validates a set of arguments for Strategies This method is not yet fully supported Returns: Type boolean × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-04-16T11:01:39+01:00 using the DocStrap template. "},"EngineBuilder.html":{"id":"EngineBuilder.html","title":"Class: EngineBuilder","body":" Documentation Classes BitFoxEngineBuilder Global Global Class: EngineBuilder EngineBuilder Class Engine Builder The Engine Builder Class is just a helper class that allows you to be more in control of creating BitFox Engines By Using interface methods that set dedicated fields on the Engine. This class is accessible through Bitfox exports and can be imported into your code base by typyng let {builder} = require(\"bitfox\").bitfox new EngineBuilder() Methods alertExtras(alertExtras) Parameters: Name Type Description alertExtras any Alerting &amp; Notification Specific Parameter setting custom data for Alerts Returns: Type EngineBuilder build() Returns: Returns a Configured BitFoxEngine instance ready to integrate into your applications! Type BitFox emailFrom(from) Parameters: Name Type Description from String Alerting &amp; Notification Email Specific Parameter to identify who send the email! Returns: Type EngineBuilder emailTo(to) Parameters: Name Type Description to String Alerting &amp; Notification Email Specific Parameter to identify where the email should be send to! Returns: Type EngineBuilder exchange(exchange) Parameters: Name Type Description exchange String Exchange Parameter you need to add this inorder to Identify the Exchange you want to use Returns: Type EngineBuilder exchangeToken(exchangeToken) Parameters: Name Type Description exchangeToken String Exchange Specific Parameter walletAddress Returns: Type EngineBuilder getConfig() Returns: returns the argument object to initialize BitFox Engines Type engineOptions initRequiredCreds() Initializes the internal requiredCredentials object interval(interval) Parameters: Name Type Description interval Number Engine Specific Parameter sets the general interval and time to execute Strategy Logic Returns: Type EngineBuilder key(key) Parameters: Name Type Description key String Exchange Specific Parameter apiKey Returns: Type EngineBuilder life(life) Parameters: Name Type Description life Boolean Engine Specific Parameter setting a flag that tells the Engine not send real order requests to the Exchange orders are mocked if this flag is set to false.! Returns: Type EngineBuilder login(login) Parameters: Name Type Description login any Exchange Specific Parameter login Returns: Type EngineBuilder notifyOnly(notifyOnly) Parameters: Name Type Description notifyOnly Boolean Engine Specific Parameter if this is set to true the Engine will not execute trades and only Notify you of Trade Signals from the Strategy. The Default is false Returns: Type EngineBuilder options(options) Parameters: Name Type Description options Object Exchange Specific Parameter : {'defaultType': 'spot', 'adjustForTimeDifference': true,'recvwindow':7000 }; This is an Advanced usage and allows users to leverage different trading products | spot | futures | margins etc. we recommend to stick with spot and the default options for now. {'defaultType': 'spot', 'adjustForTimeDifference': true,'recvwindow':7000 }, Returns: Type EngineBuilder password(password) Parameters: Name Type Description password any Exchange Specific Parameter password Returns: Type EngineBuilder pollRate(pollRate) Parameters: Name Type Description pollRate Number Back Testing Specific Parameter to indicate how many times should poll candles from the Exchange Returns: Type EngineBuilder privateKey(privateKey) Parameters: Name Type Description privateKey any Exchange Specific Parameter privateKey Returns: Type EngineBuilder profitPct(profitPct) Parameters: Name Type Description profitPct Number Exchange &amp; Engine Specific Parameter sets your desired Profit Target to exit long/short positions this is a percentage i.e. 0.01 would indicate 1% higher or lower of the current price Returns: Type EngineBuilder requiredCandles(requiredCandles) Parameters: Name Type Description requiredCandles Number Back Testing Specific Parameter to indicate how many Candles should be retrieved With every poll. Returns: Type EngineBuilder secret(secret) Parameters: Name Type Description secret String Exchange Specific Parameter apiSecret Returns: Type EngineBuilder sidePreference(sidePreference) Parameters: Name Type Description sidePreference String Strategy Specific Parameter setting the preferred trade direction long|short|biDrectional Returns: Type EngineBuilder stopLossPct(stopLossPct) Parameters: Name Type Description stopLossPct Number Exchange &amp; Engine Specific Parameter sets your desired Stop Loss Target to exit long/short positions this is a percentage i.e. 0.01 would indicate 1% higher or lower of the current price Returns: Type EngineBuilder strategyExtras(extras) Parameters: Name Type Description extras any Strategy Specific Parameter custom values for Strategies like moving average period's and other data that might be important or needed in the Strategy Returns: Type EngineBuilder symbol(symbol) Parameters: Name Type Description symbol String Exchange Specific Parameter sets you desired Trading Pair i.e. ADAUSDT|BTCUSDT|ETHUSDT etc. Returns: Type EngineBuilder telegramChatId(chatId) Parameters: Name Type Description chatId String Alerting &amp; Notification Telegram specific Parameter optional but useful if you forgot to sync your phone after you started or restarted or a Bot. Please check our Documentation on Alerting &amp; Notification. Returns: Type EngineBuilder twofa(twofa) Parameters: Name Type Description twofa any Exchange Specific Parameter twofa Returns: Type EngineBuilder type(type) Parameters: Name Type Description type String Alerting &amp; Notification Specific Parameter setting the Alert Type to be used: Email|Slack|Telegram might be important or needed in the Strategy Returns: Type EngineBuilder uid(uid) Parameters: Name Type Description uid any Exchange Specific Parameter uid Returns: Type EngineBuilder useLimitOrder(useLimitOrder) Parameters: Name Type Description useLimitOrder Boolean Engine Specific Parameter if this is set to true the Engine will execute send limit orders and wait for them to be fully filled other simple market orders aer made! the Default is false Returns: Type EngineBuilder walletAddress(walletAddress) Parameters: Name Type Description walletAddress any Exchange Specific Parameter walletAddress Returns: Type EngineBuilder &lt;static&gt; builder() Returns: A set of setters and getters to instantiate bitfox instances Type EngineBuilder × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-04-16T11:01:39+01:00 using the DocStrap template. "}}
