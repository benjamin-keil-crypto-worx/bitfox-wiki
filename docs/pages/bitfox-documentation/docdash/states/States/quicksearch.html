s Type: string STATE_STOP_LOSS_TRIGGERED :string A state that signals the Stop Loss target has reached and a stop loss order should be made Type: string STATE_TAKE_PROFIT :string A state that signals it is time to take profit Type: string STATE_TREND_DOWN :string A Strategy specific state, signalling that the current trend is down, this could be handy if you want to identify and keep track of a current price trend Type: string STATE_TREND_UP :string A Strategy specific state, signalling that the current trend is up, this could be handy if you want to identify and keep track of a current price trend Type: string STATE_TRIGGER_ALERT :string A state that signals to the engine to trigger an alert! Type: string × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-04-16T11:02:07+01:00 using the DocStrap template. "}}
