rFilled(me) Parameters: Name Type Description me BitFox the current BitFox instance Returns: Checks if a Limit Sell Order has been filled i.e. if its status has changed to 'closed' Type Promise.&lt;void&gt; &lt;async&gt; checkIsShortInProfit(ticker, me) Parameters: Name Type Description ticker ticker a ticker instance fetched from ccxt lib see ccxt documentation for object structure me BitFox Returns: Checks if a current Short position or Trade is in profit. Type Promise.&lt;void&gt; &lt;async&gt; enterLong(me) Parameters: Name Type Description me BitFox Returns: places a Sell order to enter a long trade/position Type Promise.&lt;void&gt; &lt;async&gt; enterShort(me) Parameters: Name Type Description me BitFox Returns: places a Sell order to enter a short trade/position Type Promise.&lt;void&gt; &lt;async&gt; executeStrategyContext(result, me) Parameters: Name Type Description result Object The Response object returned from a Strategy me BitFox current BitFox instance Returns: Processes the Strategy Response by evaluating the returned State of the Strategy Type Promise.&lt;void&gt; getCurrencies() Returns: The available currencies on the target exchange Type currency getEventEmitter() Returns: A getter to access the BitFox EventHandler instance Type EventHandler getMarkets() Returns: the Market Structures on target Exchange Type marketStructure getRateLimit() Returns: The rate limit set for API call's set by target Exchange Type number getRequiredCredentials() Returns: requiredCredentials object to help with identifying what Credentials need to supplied for an exchange! Type requiredCredentials getStrategy() Returns: Return the current configured Strategy instance inside the BitFox Engine Type Strategy getSymbols() Returns: The Symbols available on the Target exchange Type symbols getTimeFrames() Returns: A instance with valid timeframe strings for an exchange! Type timeframes getTimeout() Returns: The Timout for HTTP request on target exchange Type Number notificat ass is another simple example on how to write Strategies It uses a relative strength index and 2 exponential average to try and find trade entry positions Below are the conditions for a long and a short trade Long entry conditions 1. The fast moving average must be above the slow moving average 2. The 2 exponential averages should be closely squeezed to trigger a Signal 3. The RSI must be below the provided limit default is 50 Short entry conditions 1. The fast moving average must be below the slow moving average 2. The 2 exponential averages should be closely squeezed to trigger a Signal 3. The RSI must be above the provided limit default is 50 new EmaTrend(args) Parameters: Name Type Description args emaTrendConfig The Strategies Parameters Methods calculateDistance(currPrice, currSlowEma, currFastEma, currATR) Parameters: Name Type Description currPrice number the current price currSlowEma number the current slow moving exponential moving average currFastEma number the current fast moving exponential moving average currATR number the current Average true range Returns: the distance between the ema's over the atr Type number getIndicator() Returns: returns an Indicator Data Array Type Array.&lt;any&gt; getState() Returns: the string representation of the current state in the Strategy Type String &lt;async&gt; run(_index, isBackTest, ticker) Parameters: Name Type Default Description _index number 0 isBackTest boolean false ticker ticker null Returns: Type Promise.&lt;{custom: {}, context: null, state, timestamp: number}&gt; setState(state) Parameters: Name Type Description state Sets the State of the Strategy usually called from within the BiFox Engine &lt;async&gt; setup(klineCandles) Parameters: Name Type Description klineCandles Array.&lt;Array.&lt;Number&gt;&gt; Sets up the Strategy with Indicator Data and Historical Candle data &lt;static&gt; init(args) Parameters: Name Type Description args emaTrendConfig The Strategies Parameters Returns: Type EmaTrend Ã— Se : MarketMaker MarketMaker Class MarketMaker This class is a simple implementation for a Market Maker Strategy This class is a little Different from all other strategy implementations as it is an independent execution strategy, Independent strategies signal to the BitFox Engine that this strategy does not require the Engine to manage Trade entries and exits it is handled from within the strategy itself. The MarketMaker strategy signal to the BitFox engine that is a independent strategy by always returning this.states.STATE_CONTEXT_INDEPENDENT state back to the calling engine. The MarketMakerStrategy is configured the following way 1. you can set a flag stepThrough this would indicate that you don't want to calculate a spread value to calculate entry end exit order but would like t step through the order book by a given number and se the values at the order book's index 2. If you don't want to stepThrough the entry and exit orders placed at the spread of the order book 3. The strategy allows you to set the accumulation mode i.e. whether you like to accumulate base or quote currency, in the case of base accumulation only short orders are prioritised, a sell order is placed, the strategy waits until the order is filled and only then places the buy-back order in the case of quote accumulation only long orders are prioritised, a buy order is placed, the strategy waits until the order is filled and only then places the sell-back order new MarketMaker(args) Parameters: Name Type Description args marketMakerConfig Strategy configuration options Methods getExitBuyOrderMount(bidPrice) Parameters: Name Type Description bidPrice the current identified bidPrice Returns: calculates an amount for a buy order Type number getExitSellOrderAmount(askPrice) Parameters: Name Type Description askPrice the current identified askPrice Returns: calculates an amount for a sell order Type number &lt;async&gt; handleBaseAccumulationEntryFlow(bidPrice, askPrice) Parameters: Name Type Description a cron job for your Engine runtime strategies. The Process Manager has a predefined set of Schedules outlined below: \"1m\" Runs the Engine Context once every minute \"3m\" Runs the Engine Context once every 3 minute's \"5m\" Runs the Engine Context once every 5 minute's \"15m\" Runs the Engine Context once every 15 minute's \"30m\" Runs the Engine Context once every 30 minute's \"1h\" Runs the Engine Context once every hour \"2h\" Runs the Engine Context once every 2 hour's \"4h\" Runs the Engine Context once every 4 hour's \"12h Runs the Engine Context once every 12 hour's \"1d\" Runs the Engine Context once every Day \"1W\" Runs the Engine Context once every Week \"1M\" Runs the Engine Context once every MOnths new ProcessManager() Methods scheduleProcess() Schedules the Process and executes the run() context in the BitFox engine instance setProcessSchedule(timeFrame) Parameters: Name Type Description timeFrame String The Time Frame represented as a String Default 5m Returns: - The Process Manager Instance Type ProcessManager setProcessTask(task) Parameters: Name Type Description task BitFox The BitFox Engine &lt;static&gt; getProcessManager() Returns: - The Process Manager Instance Type ProcessManager Ã— Search results Close Documentation generated by JSDoc 4.0.2 on 2023-05-28T12:14:55+01:00 using the DocStrap template. "},"PsarIndicator.html":{"id":"PsarIndicator.html","title":"Class: PsarIndicator","body":" Documentation Classes AdlIndicatorAdxIndicatorAlertAtrIndicatorAwesomeOscillatorIndicatorBackTestBitFoxBollingerBollingerIndicatorCandlesticksCciIndicatorClientDataLoaderEMAIndicatorEdgeEma10And20Ema3IndicatorEma4IndicatorEmaTrendEmailEngineBuilderEventHandlerExchangeServiceFloorPivotsForceIndexIndiactorIchimokuCloudIndicatorIndicatorConvergenceIndicatorListIndicatorUtilsIndicatorUtils.CrossDownIndicatorUtils.CrossOverIndicatorUtils.CrossUpIndicatorUtils.HighestIndicatorUtils.LowestKsiIndicatorLogMacdIndicatorMarketMakerMfiIndicatorMockMockServiceObvIndicat ing averages Type: string STATE_AWAIT_ORDER_FILLED :string A state that signals that we are waiting for a Limit Order to be filled Type: string STATE_AWAIT_TAKE_PROFIT :string A state that signals we are in a idle phase and wait for a take profit signal Type: string STATE_CONTEXT_INDEPENDENT :string An Engine specific state, signalling to the engine that the current Strategy is a independent Strategy i.e. Trades and Orders managed from within the Strategy and Engine should not react toState Changes, Type: string STATE_ENTER_LONG :string A state that signals the Strategy has determined a Long Entry Type: string STATE_ENTER_SHORT :string A state that signals the Strategy has determined a Short Entry Type: string STATE_PENDING :string The initial State of all Strategies Type: string STATE_STOP_LOSS_TRIGGERED :string A state that signals the Stop Loss target has reached and a stop loss order should be made Type: string STATE_TAKE_PROFIT :string A state that signals it is time to take profit Type: string STATE_TREND_DOWN :string A Strategy specific state, signalling that the current trend is down, this could be handy if you want to identify and keep track of a current price trend Type: string STATE_TREND_UP :string A Strategy specific state, signalling that the current trend is up, this could be handy if you want to identify and keep track of a current price trend Type: string STATE_TRIGGER_ALERT :string A state that signals to the engine to trigger an alert! Type: string Ã— Search results Close Documentation generated by JSDoc 4.0.2 on 2023-05-28T12:14:55+01:00 using the DocStrap template. "},"StochasticIndicator.html":{"id":"StochasticIndicator.html","title":"Class: StochasticIndicator","body":" Documentation Classes AdlIndicatorAdxIndicatorAlertAtrIndicatorAwesomeOscillatorIndicatorBackTestBitFoxBollingerBollingerIndicatorCandlesticksCciIndicatorClientDataLoaderEMAIndicatorEdgeEma10And20Ema3IndicatorEma4IndicatorEmaTrendEmailEngineBuilderEventHandlerExchangeServiceFlo
